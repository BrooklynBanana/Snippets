api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      email: max.muser@DOMAIN.de
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
pilot:
    token: "APITOKEN_PILOT"
    dashboard: false
log:
  filePath: "/treafik_logs/traefik.log"
  level: ERROR
accessLog:
  filePath: "/treafik_logs/access.log"
  bufferingSize: 100
  fields:
    names:
      StartUTC: drop
  filters:
    minDuration: "10ms"
    retryAttempts: true